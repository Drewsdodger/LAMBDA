<html>
<head>
<title>Womp</title>  
<style>
body {margin: 0;overflow: hidden;background: #000080;}

.tank {
    position: relative;
    width: 100%;
    height: 150px;
    background: #000080; /* Dark blue background */
    overflow: hidden;
}

.fish {
    position: absolute;
    width: 50px;
    height: 20px;
    background: orange;
    border-radius: 50%;
    animation: swim 8s infinite;
}

.fish::before {
    content: '';
    position: absolute;
    width: 10px;
    height: 10px;
    background: white;
    border-radius: 50%;
    top: 5px;
    left: -5px;
}

.fish1 {
    top: 20px;
    animation-delay: 0s;
}

.fish2 {
    top: 50px;
    animation-delay: 2s;
}

.fish3 {
    top: 80px;
    animation-delay: 4s;
}

@keyframes swim {
    0% {
        transform: translateX(-100px) scaleX(1);
    }
    50% {
        transform: translateX(calc(100% + 100px)) scaleX(1);
    }
    50.1% {
        transform: translateX(calc(100% + 100px)) scaleX(-1);
    }
    100% {
        transform: translateX(-100px) scaleX(-1);
    }
}

.plants {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 30px;
    display: flex;
    justify-content: space-around;
}

.plant {
    width: 10px;
    height: 30px;
    background: green;
    border-radius: 0 0 5px 5px;
    position: relative;
}

.plant::before, .plant::after {
    content: '';
    position: absolute;
    width: 10px;
    height: 15px;
    background: green;
    border-radius: 5px;
}

.plant::before {
    transform: rotate(30deg);
    left: -5px;
    top: -10px;
}

.plant::after {
    transform: rotate(-30deg);
    right: -5px;
    top: -10px;
}
</style>

</head>
<center><h1> @^@ </h1>
<h2>This page doesnt exist!</h2></center>
<body>  <div class="tank">
        <div class="fish fish1"></div>
        <div class="fish fish2"></div>
        <div class="fish fish3"></div>
        <div class="plants">
            <div class="plant plant1"></div>
            <div class="plant plant2"></div>
            <div class="plant plant3"></div>
        </div>
    </div> </body>
