<html>
<head>
<title>Womp</title>  
<style>
body {margin: 0;overflow: hidden;background: #000080;}

.tank {
    position: relative;
    width: 100%;
    height: 150px;
    background: #000080; /* Dark blue background */
    overflow: hidden;
}

.fish {
    position: absolute;
    width: 50px;
    height: 20px;
    background: orange;
    border-radius: 50%;
    animation: swim 8s infinite;
}

.fish::before {
    content: '';
    position: absolute;
    width: 10px;
    height: 10px;
    background: white;
    border-radius: 50%;
    top: 5px;
    left: -10px;
}

.fish1 {
    top: 20px;
    animation-delay: 0s;
}

.fish2 {
    top: 50px;
    animation-delay: 2s;
}

.fish3 {
    top: 80px;
    animation-delay: 4s;
}

@keyframes swim {
    0% {
        transform: translateX(-100px) scaleX(1);
    }
    50% {
        transform: translateX(calc(100% + 200px)) scaleX(1);
    }
    50.1% {
        transform: translateX(calc(105% + 105px)) scaleX(-1);
    }
    100% {
        transform: translateX(-100px) scaleX(-1);
    }
}

</style>

</head>
